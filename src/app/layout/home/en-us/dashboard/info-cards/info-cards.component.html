<div fxLayout="row wrap" #resizedDiv>
    <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="50" class="p-2"> 
        <mat-card class="p-0 gradient-purple">
            <div class="py-2 px-3" fxLayoutAlign="space-between center">
                <p>RTO at Process/Project level</p>
               
            </div>   
            
            <div class="w-100 h-300p">
                <div class="w-100 h-300p">
                    <ngx-charts-bar-horizontal
                        [scheme]="colorScheme"
                        [results]="single"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="yAxisLabel"
                        [yAxisLabel]="xAxisLabel"
                        (select)="onSelect($event)">
                    </ngx-charts-bar-horizontal>         
                </div>                 
            </div>
        </mat-card>
    </div>
     

    <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="50" class="p-2"> 
        <mat-card class="p-0 gradient-purple">
            <div class="py-2 px-3" fxLayoutAlign="space-between center">
                <p>RPO Application/System level</p>
               
            </div>   
            
            <div class="w-100 h-300p">
                <div class="w-100 h-300p">
                    <ngx-charts-bar-horizontal
                        [scheme]="colorScheme"
                        [results]="single"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="yAxisLabel"
                        [yAxisLabel]="xAxisLabel"
                        (select)="onSelect($event)">
                    </ngx-charts-bar-horizontal>         
                </div>                 
            </div>
        </mat-card>
    </div>
