<app-content-header [icon]="icon" [desc]="title" [hideBreadcrumb]="true" [hasBgImage]="true" [class]="'pb-5'">
</app-content-header>
<mat-card>
    <form fxLayout="column" fxLayoutAlign="center" [formGroup]="recoveryStrategy">
        <mat-form-field class="w-100">
            <input matInput formControlName="strategyName" placeholder=" Strategy Name" value="">
        </mat-form-field>

        <div class="row">

            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <input matInput formControlName="description" placeholder="Strategy Description" value="">
                </mat-form-field>
            </div>
        </div>
        <div class="row" *ngIf="RoleID==4">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <input matInput formControlName="remarks" placeholder="Remarks" value="">
                </mat-form-field>
            </div>
        </div>
        <mat-card-header fxLayoutAlign="center">
            <button mat-raised-button color="primary" class="m-1" (click)="addUpdate()">
                <mat-spinner *ngIf="submitted" mode="indeterminate" style="margin:0 auto;" [diameter]="40"
                    class="mat-spinner-color"></mat-spinner>
                <span *ngIf="!submitted"> {{title}}</span>
            </button>
            <button mat-raised-button color="accent" class="m-1">{{cncTitile}}</button>

        </mat-card-header>
    </form>
</mat-card>
